{% extends 'base.html' %}

{% block title %}Book {{ room.room_number }}{% endblock title %}

{% block content %}
    <div class="booking__form">
        <form action="{% url 'book_room' room.slug %}" method="POST">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <button type="submit">Book</button>
        </form>
    </div>
{% endblock content %}
