{% extends 'base.html' %}

{% block title %}Account register{% endblock title %}

{% block content %}
    <h1>Register</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div>
        {{field.label}}
        {{ field }}
        {{ field.error }}
        </div>
        {% endfor %}
        <button type="submit">register</button>
    </form>
{% endblock content %}
