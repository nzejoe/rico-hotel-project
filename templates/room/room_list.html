{% extends 'base.html' %}

{% block title %}Room List | RPH{% endblock title %}

{% block content %}
    {% for room in rooms %}
        <div class="room">
            <img src="{{ room.photo.url }}" alt="{{ room.room_number }}" width="300px">
            <p>{{ room.room_number }}</p>
            <p>{{ room.room_type.name }}</p>
            <p>{{ room.room_type.price }}</p>
            <a href="{{ room.get_absolute_url }}">read more</a>
        </div>
    {% endfor %}
{% endblock content %}
